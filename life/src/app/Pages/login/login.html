
<div class="container-fluid py-5 bg-light min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow border-0 rounded-4">
                    <div class="card-body p-5">
                        <div class="text-center mb-5">
                            <h2 class="text-primary mb-0">Welcome Back</h2>
                            <p class="text-muted">Sign in to your account</p>
                        </div>

                
                        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                            {{ errorMessage }}
                        </div>

                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group mb-4">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control form-control-lg" 
                                       formControlName="username" placeholder="Enter your username">
                                <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" 
                                     class="text-danger small mt-1">
                                    <div *ngIf="loginForm.get('username')?.errors?.['required']">
                                        Username is required
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg" 
                                       formControlName="password" placeholder="Enter your password">
                                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" 
                                     class="text-danger small mt-1">
                                    <div *ngIf="loginForm.get('password')?.errors?.['required']">
                                        Password is required
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember" formControlName="remember">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                                <a class="text-primary text-decoration-none">Forgot Password?</a>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill" 
                                        [disabled]="isSubmitting">
                                    <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" 
                                          role="status" aria-hidden="true"></span>
                                    {{ isSubmitting ? 'Signing In...' : 'Sign In' }}
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="text-muted">Don't have an account? 
                                <a routerLink="/registration" class="text-primary text-decoration-none">Create one</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
