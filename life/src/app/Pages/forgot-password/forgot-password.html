<div class="container-fluid py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow border-0 rounded-4">
                    <div class="card-body p-5">
                        <div class="text-center mb-5">
                            <h2 class="text-primary mb-0">Reset Password</h2>
                            <p class="text-muted">Enter your email to reset your password</p>
                        </div>

                        <form>
                            <div class="form-group mb-4">
                                <label for="resetEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control form-control-lg" id="resetEmail" placeholder="name@example.com">
                            </div>

                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill">Reset Password</button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="text-muted">Remember your password? <a routerLink="/login" class="text-primary text-decoration-none">Sign in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
